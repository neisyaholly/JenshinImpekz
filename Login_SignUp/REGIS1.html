<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="REGIS1.css">
    <title>REGISTER</title>
</head>
<body>
    <!-- UTAMA--------- -->
    <div class="utama">
        <!-- KONTEN--- -->
        <div class="konten">

            <!-- KIRI -->
            <div class="kiri">
                <div class="logo">
                    <img src="assetLG/JENSHINIMPEKSLOGO4.png" width="120%" height="130%" alt=""class="img">
                </div>

                <div class="text-logo">
                    <div class="start">
                        START THE JOURNEY NOW !
                    </div>
                    <div class="the">
                        -- The New-Open World from HoYoverse --
                    </div>
                </div>
            </div>

            <!-- KANAN -->
            <div class="kanan">
                <div class="atas">
                    <div class="login">
                        Sign Up
                    </div>
                    <div class="panah">
                        <img src="assetLG/PANAH JUDUL2.png" width="100%" height="25%" alt="" class="panah-judul">
                    </div>
                </div>
                <div class="tengah">
                    <form>
                        <!-- ----Name----- -->
                        <div class="input-name">
                            <input type="text" id="input-name" placeholder="Name">
                            <span id="errorName"></span>
                        </div>

                        <!-- ----Email----- -->
                        <div class="input-email">
                            <input type="text" id="input-email" placeholder="Email">
                            <span id="errorEmail"></span>
                        </div>

                        <!-- ----Password----- -->
                        <div class="input-password">
                            <input type="text" id="input-pass" placeholder="Password">
                            <span id="errorPass"></span>
                        </div>

                        <!-- ----Age----- -->
                        <div class="input-age">
                            <input type="text" id="input-age" placeholder="Age">
                            <span id="errorAge"></span>
                        </div>

                        <div class="cek">
                            <div class="cek1">
                                <label>
                                    <input id="checkbox" type="checkbox">
                                </label>
                            </div>
                            <div class="cek2">
                                I have read and agree to the
                                <a href="#">Terms of Service</a>
                                &
                                <a href="#">Privacy Policy</a>
                            </div>
                            <span id="errorCheck"></span>
                        </div>

                        <!-- ----Play For----- -->
                        <div class="Playfor">
                            <button id="play">Play for Free</button>
                        </div>

                    </form>

                </div>
                <div class="bawah">
                    <div class="return">
                        <a href="#">Return to Login ></a>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="register.js"></script>
</body>
</html>
