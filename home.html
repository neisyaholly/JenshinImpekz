<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="styleHome.css">
</head>
<body>
    <!-- vh -->
    <div class="jumbotron">
        <div class="video">
            <video class="videoBG" preload muted autoplay loop>
                <source src="asset/AssetHome/videoJumbotron.mp4" type="video/mp4">
            </video>
        </div>
        <div class="black-cover"></div>
        <div class="content-jumbotron">
            <div class="content-jumbotron-box">
                <div class="start-journey">START THE JOURNEY NOW!</div>
                <div class="open-world">-- The New-Open World from HoYoverse --</div>
                <div class="platforms-jumbotron">
                    <div class="ps"></div>
                    <div class="app-store"></div>
                    <div class="google-play"></div>
                    <div class="windows"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- vh -->
    <div class="new-character">
        <div class="judul-character">
            <div class="arrowLeft">
                <img src="asset/AssetAboutGame/arrowLeftTitle.png" alt="">
            </div>
            <div class="title-feature">New Character</div>
            <div class="arrowRight">
                <img src="asset/AssetAboutGame/arrowRightTitle.png" alt="">
            </div>
        </div>
        <div class="content-character">

        </div>
        <div class="black-cover"></div>
    </div>

    <!-- vh -->
    <div class="new-weapon">
        <div class="judul-weapon">
            <div class="arrowLeft">
                <img src="asset/AssetAboutGame/arrowLeftTitle.png" alt="">
            </div>
            <div class="title-feature">New Weapon</div>
            <div class="arrowRight">
                <img src="asset/AssetAboutGame/arrowRightTitle.png" alt="">
            </div>
        </div>
        <div class="content-weapon">
            <div class="weapon-kiri">
                <img id="weaponL" src="asset/AssetHome/weaponKiri.png" alt="">
                <div class="info-kiri">
                    Beacon of<br>the Red Sea
                    <img src="asset/AssetHome/stars5.png" alt="">
                </div>
            </div>
            <div class="weapon-kanan">
                <img id="weaponR" src="asset/AssetHome/weaponKanan.png" alt="">
                <div class="info-kanan">
                    Song of<br>Broken Pines
                    <img src="asset/AssetHome/stars5.png" alt="">
                </div>
            </div>
        </div>
        <div class="black-cover"></div>
    </div>
    <!-- vh -->
    <div class="mondstadt-char">
        <div class="bg-mondstadt-char">
            <img src="asset/AssetHome/mapsHomeBlackCover.png" alt="">
        </div>
        <div class="mondstadt-char-center">
            Mondstadt
            <!-- Mondstadt -->
        </div>
    </div>
    <!-- vh -->
    <div class="liyue-char">
        <div class="bg-liyue-char">
            <img src="asset/AssetHome/mapsHomeBlackCover.png" alt="">
        </div>
        <div class="liyue-char-center">
            <div class="vector-liyue-char">

            </div>
            <!-- Liyue -->
        </div>
    </div>
    <!-- vh -->
    <div class="inazuma-char">
        <div class="bg-inazuma-char">
            <img src="asset/AssetHome/mapsHomeBlackCover.png" alt="">
        </div>
        <div class="inazuma-char-center">
            <div class="vector-inazuma-char">

            </div>
            <!-- Inazuma -->
        </div>
    </div>
    <!-- vh -->
    <div class="sumeru-char">
        <div class="bg-sumeru-char">
            <img src="asset/AssetHome/mapsHomeBlackCover.png" alt="">
        </div>
        <div class="sumeru-char-center">
            <div class="vector-sumeru-char">

            </div>
            <!-- Sumeru -->
        </div>
    </div>
    <!-- vh -->
    <div class="comingsoon-char">
        <div class="bg-comingsoon-char"></div>
        <!-- Coming Soon -->
    </div>
</body>
</html>
